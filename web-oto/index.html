<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oto.com.vn</title>
    <link rel="stylesheet" href="./Style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img class="logo-img" src="logo.png" alt="Oto.com.vn" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Xe cũ</a></li>
          <li><a href="#">Xe mới</a></li>
          <li><a href="#">Giá xe ô tô</a></li>
        </ul>
      </nav>
      <div class="user-options">
        <input type="text" placeholder="Tìm kiếm theo hãng xe, dòng xe" />
        <a href="#">Đăng nhập / Đăng ký</a>
        <!-- <button class="post-car">Đăng tin</button> -->
      </div>
    </header>

    <section class="car-search">
      <div class="car-search-title">Tìm chiếc xe dành cho bạn</div>
      <div class="tabs">
        <button class="tab active">Xe cũ</button>
        <button class="tab">Xe mới</button>
      </div>
      <form>
        <select name="car-brand">
          <option value="">Chọn hãng xe</option>
          <!-- Options -->
        </select>
        <select name="car-model">
          <option value="">Chọn dòng xe</option>
          <!-- Options -->
        </select>
        <button type="submit">Tìm kiếm</button>
      </form>
    </section>

    <aside class="promo-banner">
      <img
        src="promo-banner.jpg"
        alt="Kiểm định chính hãng hoàn toàn miễn phí"
      />
      <!-- <button class="register-button">Đăng ký ngay</button> -->
    </aside>

    <section class="car-categories">
      <div class="category">
        <h3>Xe cũ</h3>
        <h3>Xe mới</h3>
        <h3>Giá xe</h3>
        <h3>Bán xe</h3>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Oto.com.vn</p>
      <nav>
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
